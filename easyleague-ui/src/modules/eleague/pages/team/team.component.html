<section id="jumbotron">
  <div class="jumbotron d-flex flex-row">
    <div class="team-column">
      <div class="card" style="width: 22rem;">
        <img class="card-img-top" src="../../../../assets/images/ibm-league.jpg" alt="Card image cap">
        <div class="card-body">
          <table class="table table-sm">
            <tbody>
              <tr>
                <th>Name</th>
                <td>Monalisa</td>
              </tr>
              <tr>
                <th scope="row">Record</th>
                <td>0 - 12</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-center summary w-100">
      <div class="d-flex flex-row justify-content-center title">
        <h1 class="title">{{team.name}}</h1>
      </div>
    </div>
  </div>
  <div class=" d-flex flex-row menus">
    <div class="d-flex flex-row justify-content-center mr-3 menu" style="width: 14rem; height: 12rem; border: 1px solid #c5c6c7">
      <!-- <img class="card-img-top menu" src="../../../../assets/images/team.jpg" alt="Card image cap"> -->
      <div class="d-flex flex-column justify-content-center ">
        <h3>Gallery</h3>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-center mr-3 menu" style="width: 14rem; height: 12rem; border: 1px solid #c5c6c7">
      <!-- <img class="card-img-top" src="../../../../assets/images/team.jpg" alt="Card image cap"> -->
      <div class="d-flex flex-column justify-content-center">
        <h3>Videos</h3>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-center mr-3 menu" style="width: 14rem; height: 12rem; border: 1px solid #c5c6c7">
      <!-- <img class="card-img-top" src="../../../../assets/images/team.jpg" alt="Card image cap"> -->
      <div class="d-flex flex-column justify-content-center">
        <h3>Stats</h3>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-center mr-3 menu" style="width: 14rem; height: 12rem; border: 1px solid #c5c6c7">
      <!-- <img class="card-img-top" src="../../../../assets/images/team.jpg" alt="Card image cap"> -->
      <div class="d-flex flex-column justify-content-center">
        <h3>Stats</h3>
      </div>
    </div>
  </div>
</section>
<div class="section">
  <span class="ml-5">Players</span>
</div>
<mat-divider class="ml-5 mr-5 mb-3"></mat-divider>
<div class="d-flex flex-column w-100 pt-5">
  <div class="d-flex flex-row coach-wrapper pr-5">
    <section id="leaders" class="pl-5">
      <img src="../../../../assets/images/wake.jpg" alt="">
      <div class="info pl-5"><div class="coach-background-info"></div></div>
      <div class="d-flex flex-column" id="coach-info">
        <span class="subtitle">Coach</span>
        <span id="coach-name">Luis Davila</span>
        <span class="subtitle">Wins: 100 Loses: 100</span>
      </div>
    </section>
    <div class="d-flex flex-column justify-content-center w-100 search-wrapper">
      <input #box placeholder="Search for a player" (keyup.enter)="findPlayer(box.value)">
      <div class="d-flex flex-row justify-content-center">
        <app-player-card [player]="searchedPlayer" [@fadeInOut] *ngIf="show"></app-player-card>
      </div>
    </div>
  </div>
  <div class="scrolling-wrapper">
    <div *ngFor="let player of team.players">
      <app-player-card [player]="player"></app-player-card>
    </div>
  </div>
</div>
